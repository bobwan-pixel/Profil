
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Berhasil - Tokoku</title>
  <link rel="stylesheet" href="css/checkout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .success-icon {
      font-size: 4rem;
      color: #27ae60;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .back-btn {
      background: #27ae60;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="success-icon">
    <i class="fas fa-check-circle"></i>
  </div>
  <h1>Checkout Berhasil!</h1>
  <p>Terima kasih atas pesanan Anda. Kami sedang memprosesnya.</p>
  <a href="index.html" class="back-btn">Kembali ke Beranda</a>

</body>
</html>
