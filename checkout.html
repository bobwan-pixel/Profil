
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Tokoku</title>
  <link rel="stylesheet" href="css/checkout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<div class="checkout-container">
  <h1><i class="fas fa-credit-card"></i> Checkout</h1>

  <!-- Formulir Pembeli -->
  <div class="form-section">
    <h2>Informasi Pembeli</h2>
    <form id="checkout-form">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="address">Alamat Pengiriman</label>
      <textarea id="address" rows="4" required></textarea>

      <label for="phone">No. Telepon</label>
      <input type="tel" id="phone" required />
    </form>
  </div>

  <!-- Ringkasan Pesanan -->
  <div class="summary-section">
    <h2>Ringkasan Pesanan</h2>
    <div id="order-summary"></div>
    <div class="total-summary" id="total-summary"></div>
  </div>

  <!-- Metode Pembayaran -->
  <section class="payment-method">
    <h2>Pilih Metode Pembayaran</h2>
    <form id="payment-form">
      <label>
        <input type="radio" name="payment" value="transfer_bank" required />
        Transfer Bank (BCA, BNI, Mandiri)
      </label>
      <label>
        <input type="radio" name="payment" value="e_wallet" />
        E-Wallet (OVO, Dana, Gopay)
      </label>
      <label>
        <input type="radio" name="payment" value="cod" />
        Bayar di Tempat (COD)
      </label>
    </form>
  </section>

  <!-- Tombol Konfirmasi -->
  <button class="checkout-btn" onclick="confirmCheckout()">
    <i class="fas fa-paper-plane"></i> Konfirmasi Pesanan
  </button>
</div>

<script src="js/checkout.js"></script>
</body>
</html>
